{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 style="text-align:center;">Profile page</h1>

    {% if user.is_authenticated %}
        <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>

        <div class="mt-3">
            <!-- Link to the Change Password page -->
            <a href="{% url 'change_password' %}" class="btn btn-primary">Change Password</a>

            <!-- Link to the Edit Profile page -->
            <a href="{% url 'edit_profile' %}" class="btn btn-secondary">Edit Profile</a>
        </div>
    {% endif %}
</div>
{% endblock %}

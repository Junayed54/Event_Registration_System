<!-- events/templates/event_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirm Event Deletion{% endblock %}

{% block content %}
  <h2>Confirm Event Deletion</h2>
  <p>Are you sure you want to delete this event: {{ object.title }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Event</button>
  </form>
{% endblock %}
